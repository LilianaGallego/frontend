<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRO SANTA ISABEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    
    <nav class="navbar ">
        <div class="container col-12">
            <div class="titulo " id="navbarNavAltMarkup">
                <div class="navbar col 12 titulo">
                    <a href="../index.html" class="logo" >
                        <img class="milogo" src="../images/logo.jpeg" >
                    </a>
                    <h1 class="mititulo">AGRO SANTA ISABEL</h1>
                </div>
            </div>
            <div class="row btns">
                <a  href="#create-user-form" class="recordar">
                    <img src="../images/user.png" alt="">
                </a>
            </div>
            <div class="row btns">
                <a  href="" class="recordar">
                    <img src="../images/carrito.png" alt="">
                </a>
            </div>
        </div>
        <div class="pages col-12">
            <ul class="list">
                <li class="nav">
                    <a class="nav-link" href="../index.html">INICIO</a>
                </li>
                <li class="nav">
                    <a class="nav-link" href="../products.html" >
                        PRODUCTOS
                    </a>
                </li>
                <li class="nav">
                    <a class="nav-link" href="../contactUs.html">
                        CONTACTENOS
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>

    <div class="row col s6 register ">
            
        <form class="card-register" id="create-user-form">
            <H2 class="title-register">REGISTRAR</H2>
            <div class="row ">
                <div class="mb-3 mt-3 input-field col s6">
                    <input placeholder="Nombres" id="nombres" type="text" class="form-control">
                </div>
                <div class="mb-3 mt-3 input-field col s6">
                    <input placeholder="Apellidos" id="apellidos" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 input-field col s12">
                    <input placeholder="Ciudad" id="ciudad" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 input-field col s12" >
                    <input class="form-control" type="text" placeholder="Dirección" id="direccion">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 input-field col s16">
                    <input placeholder="Correo electrónico" id="correo" type="email" class="form-control">
                </div>
                <div class="mb-3 input-field col s6">
                    <input placeholder="Celular" id="celular" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 input-field col s16">
                    <input placeholder="Contraseña" id="contraseña" type="password" class="form-control">
                </div>
                <div class="mb-3 input-field col s6">
                    <input placeholder="Confirmar Contraseña" id="contraseña2" type="password" class="form-control">
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos">
                <label class="form-check-label" for="exampleCheck1">Acepta terminos y condiciones</label>
            </div>
            <div class="row">
                <div class="mb-3 col s12 btn">
                    <button type="submit" class="btn btn-primary" >CREAR</button>
                    <a href="../login/homeUser.html" style="padding-left: 200px; font-size: 20px; font-weight: bold; ">Volver</a>
                </div>
            </div>                 
        </form>
    </div>
    <script type="text/javascript" src="../js/users.js"></script>  
</body>
</html>
