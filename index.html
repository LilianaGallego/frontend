<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRO SANTA ISABEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Archivo JS con características mínimas para trabajar con Materialize -->
     <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>    
    <nav class="navbar ">
        <div class="container col-12">
            <div class="titulo " id="navbarNavAltMarkup">
                
                <div class="navbar col 12 titulo">
                    <a href="index.html" class="logo" >
                        <img class="milogo" src="images/logo.jpeg" >
                    </a>
                    <h1 class="mititulo">AGRO SANTA ISABEL</h1>
                </div>

            </div>
            <div class="row btns">
                <a  href="#form" class="recordar">
                    <img src="images/user.png" alt="">
                </a>
            </div>
            <div class="row btns">
                <a  href="" class="recordar">
                    <img src="images/carrito.png" alt="">
                </a>
            </div>
        </div>
        <div class="pages col s12">
            <ul class="list">
                <li class="nav">
                    <a class="nav-link" href="index.html">INICIO</a>
                </li>
                <li class="nav">
                    <a class="nav-link" href="products.html" >
                        PRODUCTOS
                    </a>
                </li>
                <li class="nav">
                    <a class="nav-link" href="contactUs.html">
                        CONTACTENOS
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="slide">
        <div class="slide-inner">
            <input class="slide-open" type="radio" id="slide-1" 
                  name="slide" aria-hidden="true" hidden="" checked="checked">
            <div class="slide-item">
                <img src="images/slide1.jpeg">
            </div>
            <input class="slide-open" type="radio" id="slide-2" 
                  name="slide" aria-hidden="true" hidden="">
            <div class="slide-item">
                <img src="images/cafe.png">
            </div>
        </div>
            
            <label for="slide-1" class="slide-control prev control-2">‹</label>
            <label for="slide-2" class="slide-control next control-2">›</label>
            <ol class="slide-indicador">
                <li>
                    <label for="slide-1" class="slide-circulo">•</label>
                </li>
                <li>
                    <label for="slide-2" class="slide-circulo">•</label>
                </li>
            </ol>
        </div>
    </div>
    <div class="container-card">
        <div class="card col-4" style="width: 18rem;">
            <img src="images/verduras.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Calidad</p>
            </div>
        </div>
        <div class="card col-4" style="width: 18rem;">
            <img src="images/ahorro.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Economía</p>
            </div>
        </div>
        <div class="card col-4" style="width: 18rem;">
            <img src="images/mora.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">B.P.M</p>
            </div>
        </div>
    </div>
    <div class="container-card-register">
        
        <div class="row col s6 register ">
            
            <form class="card-register" id="form">
                <H2 class="title-register">REGISTRAR</H2>
                <div class="row ">
                    <div class="mb-3 mt-3 input-field col s6">
                        <input placeholder="Nombres" id="first_name" type="text" class="form-control">
                    </div>
                    <div class="mb-3 mt-3 input-field col s6">
                        <input placeholder="Apellidos" id="last_name" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 input-field col s12">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Ciudad</option>
                        </select>
                    </div>
                </div>
                <div class="direccion">
                    <div class="mb-3 input-field col s12" >
                        <input class="form-control" type="text" placeholder="Direccion" aria-label="default input example">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 input-field col s16">
                        <input placeholder="Correo electrónico" id="email" type="email" class="form-control">
                    </div>
                    <div class="mb-3 input-field col s6">
                        <input placeholder="Celular" id="phone" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 input-field col s16">
                        <input placeholder="Contraseña" id="password" type="password" class="form-control">
                    </div>
                    <div class="mb-3 input-field col s6">
                        <input placeholder="Confimrar Contraseña" id="password-confirm" type="password" class="form-control">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepta terminos y condiciones</label>
                </div>
                <div class="row">
                    <div class="mb-3 col s12 btn">
                        <button type="submit" class="btn btn-primary">CREAR</button>
                    </div>
                </div>                 
            </form>
        </div>

        <div class="row col s6">
            <form class="card-register">
                <H2 class="title-register">INGRESAR</H2>
                <div class="row">
                    <div class="mb-3 mt-4 input-field col s16">
                        <input placeholder="Correo electrónico" id="email" type="email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 input-field col s16">
                        <input placeholder="Contraseña" id="password" type="password" class="form-control">
                    </div>
                </div>
               
                <div class="row recordar">
                    <link rel="stylesheet" href="arrow_forward">
                    <a  href="#" class="recordar">
                        Recordar contraseña
                        <i class="large material-icons">arrow_forward</i>
                    </a>
                </div>
                <br><br>

                <div class="row">
                    <div class="mb-3 col s12 btn">
                        <button type="submit" class="btn btn-primary ">ENTRAR</button>
                    </div>
                </div>  
            </form>
        </div>
    </div>
</body>
</html>
