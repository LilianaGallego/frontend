<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRO SANTA ISABEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/contact.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

</head>
<body>  
    <!-- Archivo JS con características mínimas para trabajar con Materialize -->
     <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.js"></script>    
    <script type="text/javascript" src="js/products.js"></script>   
    <nav class="navbar ">
        <div class="container col-12">
            <div class="titulo " id="navbarNavAltMarkup">
                
                <div class="navbar col 12 titulo">
                    <a href="index.html" class="logo" >
                        <img class="milogo" src="images/logo.jpeg" >
                    </a>
                    <h1 class="mititulo">AGRO SANTA ISABEL</h1>
                </div>

            </div>
            <div class="row btns">
                <a  href="#form" class="recordar">
                    <img src="images/user.png" alt="">
                </a>
            </div>
            <div class="row btns">
                <a  href="" class="recordar">
                    <img src="images/carrito.png" alt="">
                </a>
            </div>
        </div>
        <div class="pages col-12">
            <ul class="list">
                <li class="nav">
                    <a class="nav-link" href="index.html">INICIO</a>
                </li>
                <li class="nav">
                    <a class="nav-link" href="products.html" >
                        PRODUCTOS
                    </a>
                </li>
                <li class="nav">
                    <a class="nav-link" href="contactUs.html">
                        CONTACTENOS
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>
    <div class="container-contact">
        <h2 class="titulo-contacto">¿Cómo puedo ayudarte? </h2>
        <p class="parrafo">Rellena el siguiente formulario con la información de la manera más clara posible y te contestamos en unos días.</p>
        <div class="container-card-contact">
            <div class="row col s6 register ">
                <form class="card-contact" id="form">
                    <div class="row ">
                        <div class="mb-3 mt-3 input-field col s6">
                            <input placeholder="Nombres" id="first_name" type="text" class="form-control">
                        </div>
                        <div class="mb-3 mt-3 input-field col s6">
                            <input placeholder="Apellidos" id="last_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 mt-4 input-field col s6">
                            <input placeholder="Correo electrónico" id="email" type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 input-field col s6">
                            <input placeholder="Departamento" id="department" type="text" class="form-control">
                        </div>
                        <div class="mb-3 input-field col s6">
                            <input placeholder="Ciudad" id="city" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 mt-4 input-field col s6">
                            <input placeholder="Dirección" id="direction" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 mt-4 input-field col s6">
                            <input placeholder="+1(757)585-" id="phone" type="text" class="form-control">
                        </div>
                        <div class="mb-3 input-field col s6">
                            
                        </div>
                    </div>  
                    <div class="row" style="height: 100px; width: 500px; margin-left: 2px;">
                        <textarea placeholder="Comentarios" class="mb-3 mt-4 form-control col s6" id="floatingTextarea2" style="height: 100px; width: 50px;"></textarea>
                      </div>       
                </form>
                <br>
               
            </div>

            <div class="row col s6" style="margin-top: 30px;">
                <form class="card-contact">
                    <div class="row">
                        <div class="mb-3 input-field col s12">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Naranja</option>
                                <option selected>Manzana</option>
                                <option selected>Pera</option>
                                <option selected>Banano</option>
                                <option selected>Papa</option>
                                <option selected>Platano</option>
                                <option selected>Zanahoria</option>
                                <option selected>Ceboll</option>
                                <option selected>Tomate Chonto</option>
                                <option selected>Yuca</option>
                                <option selected>Cilatro</option>
                                <option selected>Apio</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
             
        </div>
        <div class="row col s6 enviar">
            <div class="mb-3 col s12 btn">
                <button type="submit" class="btn btn-success ">ENVIAR</button>
            </div>
        </div> 
    </div>

</body>
</html>
